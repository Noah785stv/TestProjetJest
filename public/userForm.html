<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Utilisateur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .user-list {
            margin-top: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        td button {
            margin-right: 5px;
        }
        .action-btn {
            padding: 5px 10px;
            margin-right: 5px;
        }
        .edit-btn {
            background-color: #2196F3;
        }
        .edit-btn:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
    <h1>Ajouter un Utilisateur</h1>
    
    <div id="message" class="message" style="display: none;"></div>
    
    <form id="userForm">
        <div class="form-group">
            <label for="name">Nom</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <button type="submit">Ajouter</button>
    </form>
    
    <div class="user-list">
        <h2>Liste des Utilisateurs</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- Les utilisateurs seront ajoutés ici dynamiquement -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Charger la liste des utilisateurs au chargement de la page
            loadUsers();
            
            // Gestionnaire d'événements pour le formulaire
            document.getElementById('userForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                
                // Envoyer les données à l'API
                fetch('/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email }),
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erreur lors de l\'ajout de l\'utilisateur');
                    }
                    return response.json();
                })
                .then(data => {
                    // Réinitialiser le formulaire
                    document.getElementById('userForm').reset();
                    
                    // Afficher un message de succès
                    showMessage('Utilisateur ajouté avec succès!', 'success');
                    
                    // Recharger la liste des utilisateurs
                    loadUsers();
                })
                .catch(error => {
                    showMessage(error.message, 'error');
                });
            });
        });
        
        // Fonction pour charger la liste des utilisateurs
        function loadUsers() {
            fetch('/users')
                .then(response => response.json())
                .then(users => {
                    const tableBody = document.getElementById('userTableBody');
                    tableBody.innerHTML = '';
                    
                    users.forEach(user => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${user.id}</td>
                            <td>${user.name}</td>
                            <td>${user.email}</td>
                            <td>
                                <button onclick="window.location.href='/editUser.html?id=${user.id}'" class="edit-btn action-btn">Modifier</button>
                                <button onclick="deleteUser(${user.id})" class="action-btn">Supprimer</button>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    showMessage('Erreur lors du chargement des utilisateurs', 'error');
                });
        }
        
        // Fonction pour supprimer un utilisateur
        function deleteUser(id) {
            fetch(`/users/${id}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (!response.ok && response.status !== 204) {
                    throw new Error('Erreur lors de la suppression');
                }
                showMessage('Utilisateur supprimé avec succès', 'success');
                loadUsers();
            })
            .catch(error => {
                showMessage(error.message, 'error');
            });
        }
        
        // Fonction pour afficher un message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // Masquer le message après quelques secondes
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
